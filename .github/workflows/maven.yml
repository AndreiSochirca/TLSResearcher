# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file TLSResearcher/pom.xml

    - name: Check jpackage availability
      run: jpackage --input TLSResearcher/target/ --name PackageDemo --main-jar TLSResearcher.jar --main-class com.smaxe.os.app.tlsresearcher.TLSResearcher --type deb --dest build/linux/ --app-version 1.0 --vendor "SuperVndo"

    - name: List contents of build/linux directory
      run: ls -l build/linux

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: PackageDemo-linux
        path: build/linux/*

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
          files: build/linux/packagedemo_1.0-1_amd64.deb
